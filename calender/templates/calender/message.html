

{% for message in messages %}
<div class="row">
<div class=" col-lg-12  panel-body alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
</div>
{% endfor %}
