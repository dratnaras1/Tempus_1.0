{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tempus</title>

    <!-- Bootstrap Core CSS -->
    <!--<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="{% static 'calender/dashboard-bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <!--<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">-->
    <link href="{% static 'calender/dashboard-bootstrap/vendor/metisMenu/metisMenu.min.css'%}" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="../dist/css/sb-admin-2.css" rel="stylesheet">-->
    <link href="{% static 'calender/dashboard-bootstrap/dist/css/sb-admin-2.css'%}" rel="stylesheet">


    <!-- Custom Fonts -->
    <!--<link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link href="{% static 'calender/dashboard-bootstrap/vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7w.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text">
            <div class="text-center">
                <h1>ITRS <strong>TEMPUS</strong></h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" class="login" method="POST" >
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input id = "id_username" class="form-control" placeholder="Username" name="username"  autofocus>
                            </div>
                            <div class="form-group">
                                <input id = "id_password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <input type = "submit" value="login" class="btn btn-lg btn-success btn-block"/>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </fieldset>
                        <br>
                        {% if form.non_field_errors %}
                            <div class=" col-lg-12 alert alert-danger alert-dismissible" role="alert">
                                {% for error in form.non_field_errors %}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'calender/dashboard-bootstrap/vendor/jquery/jquery.min.js'%}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'calender/dashboard-bootstrap/vendor/bootstrap/js/bootstrap.min.js'%}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'calender/dashboard-bootstrap/vendor/metisMenu/metisMenu.min.js'%}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'calender/dashboard-bootstrap/dist/js/sb-admin-2.js' %}"></script>>




</body>

</html>
