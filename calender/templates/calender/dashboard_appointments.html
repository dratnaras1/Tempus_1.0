{% extends 'calender/dashboard_base.html' %}
{% load static %}

{% block content %}

<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Appointments</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Schedule Appointments
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body"/>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <!-- /.panel-body -->

        </div>

    </div>
</div>
<!-- /.container-fluid -->
</div>


<script type="text/javascript">

    $(document).ready(function() {

        var dateToday = new Date();
        var $date = $('#f1-Date').pickadate({
            format: 'dd/mm/yyyy',
            altFormat: "yyyy-mm-dd",
            formatSubmit: 'yyyy-mm-dd',
            min: dateToday,
            disable: [1, 7],
            hiddenSuffix: ''


        });
        var datePicker = $date.pickadate('picker')

        var $time = $('#f1-Time');
//        $time.hide();
////    initialsise picker

//    var timeField = $('#f1-Time')
        var dateToday = new Date();
        var $time = $('#f1-Time').pickatime({
            min: [9, 00],
            max: [17, 00],
            formatSubmit: 'HH:i',
            hiddenSuffix: ''
        });

        var picker = $time.pickatime('picker')


        datePicker.on({


            open: function() {
                console.log('Opened up!')
                picker.clear()
                picker.set('enable', true)
//            $timePickerInput.clear()
            },

            close: function () {


                dateSelect = datePicker.get('select', 'yyyy-mm-dd')
                console.log(dateSelect)
                getTime()


                function getTime() {
                    var timeArr;
                    $.ajax({
                        type: 'GET',
                        url: '/calender/getTimes/',
                        data: {
                            "selectedDate": dateSelect
                        },
                        success: function (data) {
                            timeArr = data.time
//                            console.log(timeArr.toString())
                            timePicker(timeArr)
                        }
                    });
                }

                function timePicker(time) {

                    picker.set('disable', time)
                    $time.show()

                }

            }

        })


    });


</script>

{% endblock %}
