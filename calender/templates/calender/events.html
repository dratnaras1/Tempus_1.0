{%extends "calender/index.html"%}
{% load static %}
<link href="{% static 'calender/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{% static 'calender/stylish-portfolio.css'%}" rel="stylesheet">

<!-- Custom Fonts -->

<link href="{% static 'calender/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->


{% block content %}
<h1>Your Events</h1>
<table width="100%" border="1">
    <tr>
        <th>Subject</th>
        <th>Start</th>
        <th>End</th>
    </tr>

    {% for event in events %}
    <tr>
        <td>{{ event.Subject }}</td>
        <td>{{ event.Start }}</td>
        <td>{{ event.End }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
